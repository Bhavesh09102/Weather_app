<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <button class="logo-btn">
          <img
            src="clouded-weather-svgrepo-com.svg"
            alt="weather icon"
            height="24px"
            width="24px"
          />
        </button>
      </div>
      <div class="sec">
        <div id="how">
          <button class="how-but">How to Use?</button>
        </div>
        <div class="search-box">
          <input id="input-city" placeholder="Search city name" />
        </div>
      </div>
    </div>
    <div class="rest">
     <div class="result">
       <div class="city-name">City-Name</div>
     <div class="weather-icon">
  <img class="image" src="cloudy.png" height="200px" width="200px">
</div>

      <div id="text">Condition</div>
      <div id="temp">Temperature </div>
      <div id="win">WindSpeed</div>
     </div>
    </div>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  
  </body>
    
</html>
